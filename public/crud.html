            <div class="modal-header">
              <h5 class="text-danger">Update Data</h5>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
              <div class="container">
                <div class="row">
                  <div class="col">
                    <form class="form" id="updateform">
                      <div class="form-row">
                        <input type="hidden"  id="hiddenId">
                        <div class="form-group col-md-6">
                            <label for="name">First Name</label>
                            <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name">
    
                        </div>
                        <div class="form-group col-md-6">
                            <label for="name">Last Name</label>
                            <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name">
                        </div>
                      </div>
            
                      <div class="form-group">
                        <label for="inputEmail4">Email</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <label for="date">Date</label>
                        <input type="text" name="date" class="form-control" id="date" class="date form-control" placeholder="Enter date">
                      </div>
                        <div class="form-group">
                          <label for="inputPhone">Phone</label>
                          <input type="tel" name="phone" placeholder="Phone" class="form-control" id="number">
                          <small></small>
                        </div>
                        <label for="inputGender">Gender</label>
                        <div class="d-flex mb-3">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="gender" value="male" checked>
                            <label class="form-check-label" for="gender">
                              Male
                            </label>
                          </div>
                          <div class="form-check mx-2">
                            <input class="form-check-input" type="radio" name="gender" id="gender" value="female">
                            <label class="form-check-label" for="gender">
                              Female
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault3" value="other">
                            <label class="form-check-label" for="gender">
                              Other
                            </label>
                          </div>
                        </div>
                        <div id="hiddenID" style="display: none;"></div>                  
            
                    <button type="submit" class="btn btn-block btn-danger" id="modalBtn" value="submit">Update</button>
